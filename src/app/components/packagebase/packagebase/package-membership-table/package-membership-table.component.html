<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
 
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource"  matSort>
  
       <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Membership Code </th>
        <td mat-cell *matCellDef="let row"> {{row.code}} </td>
      </ng-container>
 
      <ng-container matColumnDef="patient code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient Code </th>
        <td mat-cell *matCellDef="let row"> {{row.patient.code}} </td>
      </ng-container>
 
      <ng-container matColumnDef="patient name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient Name </th>
        <td mat-cell *matCellDef="let row"> {{row.patient.name}} </td>
      </ng-container>
 

      <ng-container matColumnDef="Date of Subscription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Subscription </th>
        <td mat-cell *matCellDef="let row"> {{row.dateSubscriped}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Amount Used">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount Used </th>
        <td mat-cell *matCellDef="let row"> {{row.usedAmount}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Remaining Amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Remaining Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.remainingAmount}} </td>
      </ng-container>
  
   

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator #f [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
