<h1 class="mat-dialog-title bg-white ">Add New Package</h1>
<div class="mat-dialog-content bg-white">

    <form (ngSubmit)="onNewPackageSubmit()" #newPackageBaseForm="ngForm">
        <div class="container-fluid">
            <div class="row">
                <div class="form-group">
                    <div class="col-md-6">
                        <mat-form-field>

                            <label for="input-name" class="form-control-label">Name</label>
                            <input matInput type="text" name="name" class="form-control" ngModel #name="ngModel"
                                required>
                            <span class="form-text text-muted" *ngIf="name.touched && name.invalid">Please enter name
                                !<br></span>


                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field>

                            <label for="input-name" class="form-control-label">Price</label>
                            <input name="price" matInput type="number" class="form-control" ngModel required
                                #price="ngModel">
                            <span class="form-text text-muted" *ngIf="price.touched && price.invalid">Please enter price
                                !<br></span>

                        </mat-form-field>

                    </div>
                </div>

            </div>
            <div class="row">
                <div class="form-group">
                  
                    <div class="col-md-6">
                        <mat-form-field>

                            <label for="input-name" class="form-control-label">Units</label>
                            <input name="unitTotal" matInput type="number" class="form-control" ngModel
                                #unitTotal="ngModel" required>
                            <span class="form-text text-muted" *ngIf="unitTotal.touched && unitTotal.invalid">Please
                                enter Number of units !<br></span>
                        </mat-form-field>

                    </div>
                    <div class="col-md-6">

                        <mat-form-field>
                            <label for="input-name" class="form-control-label">Type</label>
                            <span class="form-text text-muted" *ngIf="type.touched && type.invalid">Please
                                enter type
                                !<br></span>
                            <mat-select  ngModel name="type" class="form-control" required #type="ngModel">

                                <mat-option *ngFor="let type of types" [value]="type">{{type}}</mat-option>
                               
                            </mat-select>
                        </mat-form-field>

                     

                    </div>

                </div>

            </div>
         
       
            <button class="btn btn-success" [disabled]="!newPackageBaseForm.valid" type="submit">Add</button>
        </div>
    </form>
</div>
