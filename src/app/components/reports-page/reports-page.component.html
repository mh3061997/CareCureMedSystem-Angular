<div class="container justify-content-center text-center">

    <div class="row" *ngIf="monthlyInventoryOptions">
        <highcharts-chart [Highcharts]="highcharts" [options]="monthlyInventoryOptions" style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
    </div>

    <div class="row" *ngIf="yearSpeciailitiesCountOptions">
        <highcharts-chart [Highcharts]="highcharts" [options]="yearSpeciailitiesCountOptions" style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
    </div>
    <div class="row" *ngIf="yearSpecialitiesIncomeOptions">
        <highcharts-chart [Highcharts]="highcharts" [options]="yearSpecialitiesIncomeOptions" style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
    </div>

    <div class="row" *ngIf="monthlySpecialitiesIncomeOptions">
        <highcharts-chart [Highcharts]="highcharts" [options]="monthlySpecialitiesIncomeOptions" style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
    </div>
    <div class="row" *ngIf="monthlySpecialitiesCountOptions">
        <highcharts-chart [Highcharts]="highcharts" [options]="monthlySpecialitiesCountOptions" style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
    </div>

</div>
