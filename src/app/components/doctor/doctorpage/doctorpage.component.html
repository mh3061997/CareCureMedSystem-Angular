<div id="doctorInfo" class="m-0 p-5 container justify-content-center" >
    

    <div  class="text-left  text-white mb-4">
    
        <div class="row">
            <div class="col-lg-7 col-md-10 text-danger">
                <h1>Doctors Information</h1>
                <p class="mt-0 mb-5 bg-gradient-primary">Welcome to the Doctors information page. Here you will find all the information you need about any doctor and you can also add a new doctor</p>

            </div> 
           
        </div>
        <div class="row justify-content-end">
            <button class="btn btn-success" (click)="openNewDoctorDialog()">Add New Doctor</button>

        </div>
    </div>

    <div class="row bg-sec-light">
        <div *ngIf="doctors" class="col-sm-12">
            <app-doctor-table [doctors]="doctors"></app-doctor-table>
        </div>
    </div>

</div>
