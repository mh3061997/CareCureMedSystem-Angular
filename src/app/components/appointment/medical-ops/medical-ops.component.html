<div class="container p-5" *ngIf="services">
    <div *ngIf="appointment" class="row col-md-12 col-lg-6 text-left p-3 mb-1 text-danger">
        <h1>Hello Dr.{{appointment.doctor.name}}<br> Please Select the performed medical services from below.</h1>
        <h3 class="text-heading mb-3">{{appointment.speciality}} Services</h3>
    </div>
   
   <div *ngIf="services"class="row p-3">
    <div class="col-md-6" *ngFor="let service of services">
        <mat-checkbox color="primary" (change)="onChange($event,service)">
            {{service.name}}, Price:{{service.price}}</mat-checkbox>
    </div>
   </div>
   <div class="row mt-5 justify-content-center">
       <div class="col-5">
        <button class="btn btn-danger" (click)="CreateInvoice()">Finalize Appointment</button>

       </div>
   </div>

</div>
