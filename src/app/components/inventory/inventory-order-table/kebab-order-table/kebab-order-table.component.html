<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
<mat-menu #menu="matMenu">
    <button mat-menu-item data-toggle="modal" [attr.data-target]="'#modal'+orderCode">
      <mat-icon class="color-client-primary">undo</mat-icon>
      <span>Reverse order</span>
    </button>
</mat-menu>
<!-- Modal -->
<div class="modal fade" [id]="'modal'+orderCode" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Reverse Order</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to reverse order #{{orderCode}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger" (click)="reverseOrder()" data-dismiss="modal">Yes</button>
            </div>
        </div>
    </div>
</div>
