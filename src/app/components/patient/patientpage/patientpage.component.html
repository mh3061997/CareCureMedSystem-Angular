<div id="patientInfo" class="m-0 p-5 container justify-content-center" >
    

    <div  class="text-left  text-white mb-4">
    
        <div class="row">
            <div class="col-lg-7 col-md-10">
                <h1>Patient Information</h1>
                <p class="mt-0 mb-5 bg-gradient-primary">Welcome to the patient information page. Here you will find all the information you need about any patient and you can also add a new patient</p>

            </div> 
           
        </div>
        <div class="row justify-content-end">
            <button class="btn btn-success" (click)="openNewPatientDialog()">Add New Patient</button>

        </div>
    </div>

    <div class="row bg-sec-light">
        <div *ngIf="patients" class="col-sm-12">
            <app-patienttable  [patients]="patients"></app-patienttable>
        </div>
    </div>
</div>
