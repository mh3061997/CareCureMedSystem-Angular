<button class="btn btn-danger" (click)="addpatientmedimage()"></button>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
 
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="medimagedatasource" #xy matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
        <td mat-cell *matCellDef="let row"> {{row.code}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="dateAdded">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> dateAdded </th>
        <td mat-cell *matCellDef="let row"> {{row.dateAdded}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> type </th>
        <td mat-cell *matCellDef="let row"> {{row.type}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> image </th>
        <td mat-cell *matCellDef="let row"> {{row.image}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumnsMedImage"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsMedImage;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator #f [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
