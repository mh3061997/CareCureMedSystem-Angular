<section class="banner_head">
    <div class="container">
        <div class="row ">
            <div class="col-md-12 ">
                <h1 class="mb-0 banner_h1 gradient_highlighter justify-content-center">Our News</h1>
            </div>
        </div>
    </div>

</section>
<section class="media-type mt-5">
    <div class="container">
        <div class="row other_gallery_link mb-30">

            <div class="col-sm-6">
                <a routerLink="/blog" class="theme-btn trans-btn active " aria-label="News Blog">News Blog</a>
            </div>
            <div class="col-sm-6">
                <a routerLink="/video-gallery" class="theme-btn trans-btn " aria-label="Video Gallery">Video Gallery</a>
            </div>

        </div>
    </div>
</section>
<section class="blog-posts p-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 mb-5 blog_list_small mt-3" *ngFor="let post of postsHtmlArr">
                <div class="blog_inner">
                    <a [routerLink]="post.id">
                        <div class="blog_inner_image">
                            <img [src]="post.thumbnail ? post.thumbnail : '../../../../assets/patient2.jpg'" alt=""> </div>
                        <div class="blog_inner_content">
                            <h3 [innerHtml]="post.title.rendered ? post.title.rendered : ''"></h3>
                        </div>
                    </a>
                </div>
            </div>
            <div class="local-spinner-wrapper" [style.display]="showSpinner ? 'block' : 'none'">
                <div class="local-spinner">Loading...</div>
            </div>

        </div>
    </div>
</section>
