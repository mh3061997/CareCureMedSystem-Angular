<section class="banner_head">
    <div class="container">
        <div class="row ">
            <div class="col-md-12 ">
                <h1 class="mb-0 banner_h1 gradient_highlighter justify-content-center">Contact Us</h1>
            </div>
        </div>
    </div>
</section>

<section class="contact-form">

    <div class="bg-contact100">
        <div class="container-contact100">
            <div class="wrap-contact100">
                <div class="" data-tilt>
                    <div class="footer-center">
                        <div>
                            <i class="fa fa-map-marker"></i>
                            <span> 6 Tayaran Street, Madinet Nasr, Cairo</span>
                        </div>
                        <div>
                            <i class="fa fa-phone"></i>
                            <span> (+2) 01122229498</span>
                        </div>
                        <div>
                            <i class="fa fa-envelope"></i>
                            <span> <a id="email-a" href="mailto:webmaster@example.com">care.cure.clinics1@gmail.com</a> </span>
                        </div>
                    </div>
                    <div class="footer-social-link mt-5 text-center">
                        <h3>Follow us</h3>
                        <ul>
                            <li>
                                <a href="#">
                                    <i class="fa fa-facebook"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa fa-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa fa-google-plus"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa fa-linkedin"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa fa-instagram"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <form class="contact100-form validate-form" #contactUsForm="ngForm" *ngIf="!isContactFormSubmitted">
                    <span class="contact100-form-title">
						Fill out your information and we will try to get back to you as soon as we can.
					</span>

                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <input class="input100" type="text" name="name" ngModel #name="ngModel" placeholder="Name">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <input class="input100" type="number" name="mobile" ngModel #mobile="ngModel" placeholder="Mobile">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-phone" aria-hidden="true"></i>
						</span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" ngModel #email="ngModel" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Message is required">
                        <textarea class="input100" name="message" ngModel #message="ngModel" placeholder="Message"></textarea>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn" (click)="sendContactUsEmail(contactUsForm.value)">
							Send
						</button>
                    </div>
                </form>
                <div class="contact100-form validate-form" *ngIf="isContactFormSubmitted" style="text-align: center;">
                    <span class="contact100-form-title">
						Thank You. We will be in touch soon.
					</span>
                    <img src="../../../../assets/checkmark.png" style="max-width: 50%;">
                </div>
            </div>
        </div>
    </div>

</section>
<section class="contact-info pb-5  mt-5">
    <div class="container-fluid ">
        <div class="row">


            <div class="col-12 pb-5">
                <div id="googleMap" #map style="width:100%;height:400px"></div>

            </div>
        </div>
        <div class="row py-4 justify-content-center">
            <div class="col-lg-4 px-5 mr-5 text-center">
                <span style="    display: block;
                font-family: Montserrat-ExtraBold;
                font-size: 24px;
                color: #333333;
                line-height: 1.2;
                text-align: left;
                padding-bottom: 36px;" class="">
                    Scan the qr code to get our location.
                </span>
                <img src="../../../../assets/qe.png" style="max-width: 200px;" alt="">
            </div>
            <div class="col-lg-4 ml-5">
                <img src="../../../../assets/map..png" style="max-width: 600px;" alt="">
            </div>
        </div>
    </div>
</section>
